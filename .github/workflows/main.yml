name: Main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Build
        run: yarn build:ci

      - name: Lint
        run: yarn lint

      - name: Publish
        if: github.event_name == 'push'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn npm publish
